# Site settings
baseURL = "http://trefles.vergnol.eu/"
languageCode = "fr"
title = "Les Trèfles"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

